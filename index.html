<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
</head>
<body>
    
    <div id="app">

        <!-- Change 'Product goes here' to a placeholder ({{ product }})for the data that will populate from js file. -->
        <h1>{{ product }}</h1>

        <!-- I added the description to the object and called it. -->
        <h1>{{ description }}</h1>
        
        <!-- Added a second header with the same element.  When I update value of product in the on main.js, it will update everywhere I add {{ product }} -->
        <h2>I love my {{ product }}.</h2>
        
        <!-- I added a description in the object and called it in the DOM.  I used it to describe the product. -->
        <h2>I love my {{ description }} {{ product }}.</h2>
    </div>

    <!-- Add script that will install Vue onto HTML page -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
